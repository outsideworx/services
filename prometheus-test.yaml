global:
  scrape_interval: 5s
scrape_configs:
  - job_name: loki
    static_configs:
      - targets: [ "loki:3100" ]
  - job_name: ntfy
    static_configs:
      - targets: [ "ntfy" ]
  - job_name: postgres-exporter
    static_configs:
      - targets: [ "postgres-exporter:9187" ]
  - job_name: sites
    static_configs:
      - targets: [
        "come-in-and-find-out",
        "gaiapeeps"
      ]
  - job_name: vault
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ "host.docker.internal" ]